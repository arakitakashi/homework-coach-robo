name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'docker-compose.e2e.yml'
      - '.github/workflows/ci-e2e.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'docker-compose.e2e.yml'
      - '.github/workflows/ci-e2e.yml'

jobs:
  e2e-functional:
    name: E2E Functional Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install chromium --with-deps

      - name: Run smoke & functional tests
        run: bun run e2e:functional
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-functional-results
          path: frontend/test-results/
          retention-days: 7

  e2e-integration:
    name: E2E Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install chromium --with-deps

      - name: Start backend (E2E mode)
        working-directory: .
        run: docker compose -f docker-compose.e2e.yml up -d backend --build --wait
        env:
          E2E_MODE: "true"

      - name: Wait for backend health
        run: |
          for i in $(seq 1 30); do
            if curl -s http://localhost:8000/health | grep -q healthy; then
              echo "Backend is ready"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          echo "Backend failed to start"
          exit 1

      - name: Run integration tests
        run: bun run e2e:integration
        env:
          CI: true
          E2E_BACKEND_URL: http://localhost:8000

      - name: Stop backend
        if: always()
        working-directory: .
        run: docker compose -f docker-compose.e2e.yml down

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-integration-results
          path: frontend/test-results/
          retention-days: 7
