name: Deploy (Manual)

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'デプロイ対象サービス'
        required: true
        type: choice
        default: 'both'
        options:
          - both
          - backend
          - frontend
      environment:
        description: 'デプロイ先環境'
        required: true
        type: choice
        default: 'dev'
        options:
          - dev

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  GCP_PROJECT_ID: homework-coach-robo
  GCP_REGION: asia-northeast1
  ARTIFACT_REGISTRY: asia-northeast1-docker.pkg.dev/homework-coach-robo/homework-coach-docker

jobs:
  # --- CI Checks ---
  ci-backend:
    name: CI Backend
    if: inputs.service == 'backend' || inputs.service == 'both'
    uses: ./.github/workflows/ci-backend.yml

  ci-frontend:
    name: CI Frontend
    if: inputs.service == 'frontend' || inputs.service == 'both'
    uses: ./.github/workflows/ci-frontend.yml

  # --- Deploy ---
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: ci-backend
    if: |
      always() &&
      (inputs.service == 'backend' || inputs.service == 'both') &&
      needs.ci-backend.result == 'success'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build \
            --platform linux/amd64 \
            -f infrastructure/docker/backend/Dockerfile \
            -t ${{ env.ARTIFACT_REGISTRY }}/backend:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/backend:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.ARTIFACT_REGISTRY }}/backend:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy homework-coach-backend \
            --image=${{ env.ARTIFACT_REGISTRY }}/backend:${{ github.sha }} \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --allow-unauthenticated \
            --quiet

      - name: Verify deployment
        run: |
          URL=$(gcloud run services describe homework-coach-backend \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --format='value(status.url)')
          echo "Backend URL: $URL"
          curl -sf "$URL/health" || (echo "Health check failed" && exit 1)

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [ci-frontend, deploy-backend]
    if: |
      always() &&
      (inputs.service == 'frontend' || inputs.service == 'both') &&
      needs.ci-frontend.result == 'success' &&
      (needs.deploy-backend.result == 'success' || needs.deploy-backend.result == 'skipped')
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Get Backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe homework-coach-backend \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --format='value(status.url)')
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build \
            --platform linux/amd64 \
            -f infrastructure/docker/frontend/Dockerfile \
            --build-arg NEXT_PUBLIC_API_URL=${{ steps.backend-url.outputs.url }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/frontend:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/frontend:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.ARTIFACT_REGISTRY }}/frontend:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/frontend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy homework-coach-frontend \
            --image=${{ env.ARTIFACT_REGISTRY }}/frontend:${{ github.sha }} \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --allow-unauthenticated \
            --quiet

      - name: Verify deployment
        run: |
          URL=$(gcloud run services describe homework-coach-frontend \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --format='value(status.url)')
          echo "Frontend URL: $URL"
          curl -sf "$URL/api/health" || (echo "Health check failed" && exit 1)
